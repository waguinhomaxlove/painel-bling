<!DOCTYPE html>
<html>
<head>
    <title>Preencher Rastreios - Romaneio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #111;
            color: #00cc66;
            padding: 25px;
            border-radius: 12px;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00cc66;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            color: #000;
        }
        th {
            background-color: #00cc66;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            width: 95%;
            padding: 6px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #00cc66;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00994d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Preencha os códigos de rastreio</h2>
        <form method="POST" action="/romaneio_gerado">
            <table>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Nota Fiscal</th>
                    <th>Quantidade</th>
                    <th>Código de Rastreio</th>
                </tr>
                {% for item in romaneios %}
                <tr>
                    <td><input type="hidden" name="nome_{{ loop.index0 }}" value="{{ item.nome }}">{{ item.nome }}</td>
                    <td><input type="hidden" name="nota_{{ loop.index0 }}" value="{{ item.nota }}">{{ item.nota }}</td>
                    <td><input type="hidden" name="quantidade_{{ loop.index0 }}" value="{{ item.quantidade }}">{{ item.quantidade }}</td>
                    <td><input type="text" name="rastreio_{{ loop.index0 }}" required></td>
                </tr>
                {% endfor %}
            </table>
            <input type="hidden" name="total_linhas" value="{{ romaneios|length }}">
            <button type="submit">Gerar Romaneio</button>
        </form>
    </div>
</body>
</html>
