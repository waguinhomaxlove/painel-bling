<!DOCTYPE html>
<html><head><title>Preencher Rastreios</title></head>
<body>
    <h2>Preencha os c√≥digos de rastreio</h2>
    <form method="POST" action="/romaneio_gerado">
        <table border="1">
            <tr><th>Nome</th><th>Nota</th><th>Quantidade</th><th>Rastreio</th></tr>
            {% for i, item in enumerate(romaneios) %}
            <tr>
                <td><input type="hidden" name="nome_{{i}}" value="{{item.nome}}">{{item.nome}}</td>
                <td><input type="hidden" name="nota_{{i}}" value="{{item.nota}}">{{item.nota}}</td>
                <td><input type="hidden" name="quantidade_{{i}}" value="{{item.quantidade}}">{{item.quantidade}}</td>
                <td><input type="text" name="rastreio_{{i}}" required></td>
            </tr>
            {% endfor %}
        </table>
        <input type="hidden" name="total_linhas" value="{{romaneios|length}}">
        <button type="submit">Gerar Romaneio</button>
    </form>
</body></html>
