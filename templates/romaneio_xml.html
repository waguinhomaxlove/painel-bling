<!DOCTYPE html>
<html>
<head>
    <title>Importar XML - Romaneio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 30px;
        }
        .upload-container {
            background-color: #111;
            color: #00cc66;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #00cc66;
            margin-bottom: 20px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            margin-bottom: 25px;
            border-radius: 6px;
        }
        button {
            background-color: #00cc66;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00994d;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Importar XMLs das Notas Fiscais</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="xmlfiles" multiple required>
            <button type="submit">Enviar e Preencher Rastreios</button>
        </form>
    </div>
</body>
</html>
