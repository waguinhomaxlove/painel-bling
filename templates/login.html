<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Painel Bling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="mx-auto mb-6 w-32">
        <h2 class="text-2xl font-bold mb-6 text-green-700">Painel Bling</h2>
        {% if erro %}
            <p class="text-red-500 mb-4">{{ erro }}</p>
        {% endif %}
        <form method="post" class="flex flex-col gap-4">
            <input type="text" name="usuario" placeholder="UsuÃ¡rio" required class="border p-2 rounded">
            <input type="password" name="senha" placeholder="Senha" required class="border p-2 rounded">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">Entrar</button>
        </form>
    </div>
</body>
</html>
