<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Painel Bling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="mx-auto mb-6 w-32">
        <h2 class="text-2xl font-bold mb-6 text-green-700">Acesso ao Painel</h2>
        <form method="post" class="flex flex-col gap-4">
            <input type="email" name="email" placeholder="E-mail" required class="border p-2 rounded">
            <input type="password" name="senha" placeholder="Senha" required class="border p-2 rounded">  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">Entrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-4">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
    <style>
      .alert {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }
      .alert-danger {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }
    </style>
</body>
</html>
