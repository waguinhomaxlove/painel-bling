<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Painel Bling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-4">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="w-20">
                <h1 class="text-3xl font-bold text-green-700">Painel Bling</h1>
            </div>
            <div class="flex gap-2">
                <a href="{{ url_for('calculadora') }}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">ðŸ”¢ Calculadora</a>
                <a href="{{ url_for('usuarios') }}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">ðŸ‘¥ UsuÃ¡rios</a>
                <a href="{{ url_for('logout') }}" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">Logout</a>
            </div>
        </div>

        <!-- Campo de busca -->
        <form method="GET" action="{{ url_for('dashboard') }}" class="mb-6">
            <input type="text" name="busca" value="{{ busca }}" placeholder="Buscar por SKU ou nome..."
                class="w-full border border-gray-300 p-3 rounded shadow-sm" />
        </form>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Adicionar Produto</h2>
            <form method="post" action="{{ url_for('adicionar') }}" class="grid grid-cols-2 gap-4">
                <input type="text" name="sku" placeholder="SKU" required class="border p-2 rounded">
                <input type="text" name="nome" placeholder="Nome" required class="border p-2 rounded">
                <input type="number" name="estoque" placeholder="Estoque" required class="border p-2 rounded">
                <input type="text" name="preco" placeholder="PreÃ§o" required class="border p-2 rounded">
                <input type="text" name="custo" placeholder="PreÃ§o de Custo" required class="border p-2 rounded">
                <div class="col-span-2 text-right">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">Adicionar</button>
                </div>
            </form>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Produtos Cadastrados</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="bg-gray-200 text-center">
                            <th class="py-2 px-4 border-b">SKU</th>
                            <th class="py-2 px-4 border-b">Nome</th>
                            <th class="py-2 px-4 border-b">Estoque</th>
                            <th class="py-2 px-4 border-b">PreÃ§o</th>
                            <th class="py-2 px-4 border-b">Custo</th>
                            <th class="py-2 px-4 border-b">Ãšltima AtualizaÃ§Ã£o</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for produto in produtos %}
                        <tr class="text-center hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">{{ produto[0] }}</td>
                            <td class="py-2 px-4 border-b">{{ produto[1] }}</td>
                            <td class="py-2 px-4 border-b">{{ produto[2] }}</td>
                            <td class="py-2 px-4 border-b">R$ {{ produto[3] }}</td>
                            <td class="py-2 px-4 border-b">R$ {{ produto[4] }}</td>
                            <td class="py-2 px-4 border-b">{{ produto[5] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
