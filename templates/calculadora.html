<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora - Painel Bling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-green-700 text-center">Conversor de Dólar</h2>

        <form method="POST" class="flex flex-col gap-4">
            <input type="number" step="any" name="valor" placeholder="Valor em dólar" required class="border p-2 rounded">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">
                Calcular
            </button>
        </form>

        {% if resultado %}
        <div class="mt-4 text-center bg-green-100 p-3 rounded text-green-800 font-semibold">
            Resultado: R$ {{ resultado }}
        </div>
        {% endif %}

        <div class="mt-6 text-center">
            <a href="{{ url_for('dashboard') }}" class="text-green-700 font-bold hover:underline">← Voltar para Dashboard</a>
        </div>
    </div>
</body>
</html>
