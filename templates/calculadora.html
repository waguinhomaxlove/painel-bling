<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Preço - Painel Bling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="mx-auto mb-6 w-32">
        <h2 class="text-2xl font-bold mb-6 text-green-700 text-center">Calculadora de Preço</h2>
        <form method="post" class="grid grid-cols-2 gap-4">
            <input type="number" step="0.01" name="valor_dolar" placeholder="Valor em Dólar" required class="border p-2 rounded">
            <input type="number" step="0.01" name="taxa_dolar" placeholder="Taxa do Dólar" value="5.90" required class="border p-2 rounded">
            <input type="number" step="0.01" name="comissao_importador" placeholder="% Importador" value="15" required class="border p-2 rounded">
            <input type="number" step="0.01" name="comissao_marketplace" placeholder="% Marketplace" value="18" required class="border p-2 rounded">
            <input type="number" step="0.01" name="imposto" placeholder="% Imposto" value="10" required class="border p-2 rounded">
            <input type="number" step="0.01" name="lucro_desejado" placeholder="% Lucro Desejado" value="15" required class="border p-2 rounded">
            <div class="col-span-2 text-right">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">Calcular</button>
            </div>
        </form>

        {% if resultado %}
        <div class="mt-8 bg-gray-100 p-4 rounded text-center">
            <h3 class="text-xl font-semibold mb-2">Resultado:</h3>
            <p><strong>Preço Final:</strong> R$ {{ resultado[0] }}</p>
            <p><strong>Custo Total:</strong> R$ {{ resultado[1] }}</p>
            <p><strong>Lucro Líquido:</strong> R$ {{ resultado[2] }}</p>
        </div>
        {% endif %}

        <div class="mt-6 text-center">
            <a href="{{ url_for('dashboard') }}" class="text-green-700 font-bold hover:underline">← Voltar para Dashboard</a>
        </div>
    </div>
</body>
</html>
