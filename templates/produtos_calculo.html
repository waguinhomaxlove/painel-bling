<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Bling Cálculo</title>
</head>
<body>
    <h1>Calcular Custo dos Produtos</h1>
    <form method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Nome</th>
                    <th>Preço (R$)</th>
                    <th>Custo Anterior (R$)</th>
                    <th>Valor Dólar (US$)</th>
                    <th>Custo Atualizado (R$)</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.sku }}</td>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.preco }}</td>
                    <td>{{ produto.custo }}</td>
                    <td>
                        <input type="number" name="dolar_{{ produto.sku }}" value="{{ produto.valor_dolar }}" step="0.01">
                    </td>
                    <td>{{ produto.custo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
