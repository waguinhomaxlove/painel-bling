<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto - Painel Bling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-green-700 text-center">Editar Produto</h2>

        <form method="POST" class="flex flex-col gap-4">
            <input type="text" value="{{ produto[0] }}" disabled class="border p-2 rounded bg-gray-100 cursor-not-allowed">
            <input type="text" name="nome" value="{{ produto[1] }}" placeholder="Nome" required class="border p-2 rounded">
            <input type="number" name="estoque" value="{{ produto[2] }}" placeholder="Estoque" required class="border p-2 rounded">
            <input type="text" name="preco" value="{{ produto[3] }}" placeholder="Preço" required class="border p-2 rounded">
            <input type="text" name="custo" value="{{ produto[4] }}" placeholder="Preço de Custo" required class="border p-2 rounded">

            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">
                Salvar Alterações
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('dashboard') }}" class="text-green-700 font-bold hover:underline">← Voltar para Dashboard</a>
        </div>
    </div>
</body>
</html>
