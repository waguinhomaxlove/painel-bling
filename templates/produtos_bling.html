<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos do Bling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold text-green-700 mb-6">üì¶ Produtos do Bling</h1>

    <a href="{{ url_for('dashboard') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6 inline-block">‚Üê Voltar ao Painel</a>

    <div class="overflow-x-auto mt-4">
        <table class="min-w-full bg-white shadow rounded-lg">
            <thead>
                <tr class="bg-gray-200 text-center">
                    <th class="py-2 px-4 border">C√≥digo</th>
                    <th class="py-2 px-4 border">Nome</th>
                    <th class="py-2 px-4 border">Estoque</th>
                    <th class="py-2 px-4 border">Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr class="text-center hover:bg-gray-100">
                    <td class="py-2 px-4 border">{{ produto.codigo }}</td>
                    <td class="py-2 px-4 border">{{ produto.nome }}</td>
                    <td class="py-2 px-4 border">{{ produto.estoqueAtual }}</td>
                    <td class="py-2 px-4 border">R$ {{ produto.preco }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
