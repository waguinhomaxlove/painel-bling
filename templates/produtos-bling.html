{% extends "base.html" %}
{% block content %}
<div class="p-4">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Produtos do Bling</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full border rounded-lg shadow-sm bg-white">
            <thead class="bg-green-700 text-white">
                <tr>
                    <th class="px-4 py-2 text-left">SKU</th>
                    <th class="px-4 py-2 text-left">Nome</th>
                    <th class="px-4 py-2 text-left">Estoque</th>
                    <th class="px-4 py-2 text-left">Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr class="border-b">
                    <td class="px-4 py-2">{{ produto['codigo'] }}</td>
                    <td class="px-4 py-2">{{ produto['nome'] }}</td>
                    <td class="px-4 py-2">{{ produto['estoqueAtual'] }}</td>
                    <td class="px-4 py-2">R$ {{ produto['preco'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/dashboard" class="mt-4 inline-block text-green-700 hover:underline">&larr; Voltar para o Dashboard</a>
</div>
{% endblock %}
