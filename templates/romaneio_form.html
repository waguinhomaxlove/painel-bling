<!DOCTYPE html>
<html>
<head>
    <title>Romaneio - Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
            color: #111;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #111;
            color: #00cc66;
            padding: 25px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #00cc66;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #00cc66;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #00cc66;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00994d;
        }
        .btn-gerar {
            background-color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Adicionar Entrega - Total Express</h2>
        <form method="POST">
            <label>Nome do Cliente:</label>
            <input type="text" name="nome" required>

            <label>Nota Fiscal:</label>
            <input type="text" name="nota" required>

            <label>CÃ³digo de Rastreio:</label>
            <input type="text" name="rastreio" required>

            <label>Quantidade:</label>
            <input type="number" name="quantidade" value="1" min="1">

            <button type="submit">Adicionar</button>
        </form>
        <form action="/romaneio_gerado">
            <button class="btn-gerar" type="submit">Gerar Romaneio</button>
        </form>
    </div>
</body>
</html>
